services:
  - type: web
    runtime: static
    name: accessaible-frontend
    repo: https://github.com/qbikmuzik615/accessaible
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist

  - type: web
    runtime: node
    name: accessaible-api
    repo: https://github.com/qbikmuzik615/accessaible
    region: virginia
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: accessaible-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production

databases:
  - name: accessaible-db
    region: virginia
    plan: free
    ipAllowList: []
